<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app1{
            background-color: blue;
            color: white;
            padding: 4px;
            margin-bottom: 4px;
        }
        #app2{
            background-color: teal;
            color: white;
            padding: 4px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <!-- html -->
    <div id="app1">
        <div>
            <p>{{message}}</p>
        </div>
        <!-- 'v-on:' 요 쉨히는 이벤트에 접근할때 쓰는 쉨히 -->
        <button v-on:click = "changeMessage">메세지 바꾸기</button>        
    </div>

    <div id="app2">
        <div>
            <p>{{message}}</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // Vue
        // 뷰에서 함수를 정의할땐 methods를 쓴다
        let vm1 = new Vue({
            el : '#app1',
            data : {
                message : '첫 번째 뷰 인스턴스(Vue Instance)'
            },
            methods: {
                changeMessage(){
                    vm2.message = '모두가 행복했으면 좋겠어요'
                }
            },
        });

        let vm2 = new Vue({
            el : '#app2',
            data : {
                message : '두 번째 뷰 인스턴스(Vue Instance)'
            },
        });
    </script>
</body>
</html>
