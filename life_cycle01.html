<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- html -->
    <div id="app">
        {{message}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Vue -->
    <script>
        new Vue({
            el : '#app',
            data : {
                message : 'Fucking Vue.js!'
            },
            // 지 ㅈ대로 알아서 실행되는 쉨히들
            beforeCreate : function(){
                console.log('beforeCreate');
            },
            created : function(){
                console.log('Created');
            },
            mounted : function(){
                console.log('mounted');
                // this.message = 'Fucking'
            },
            // ppt 137 보셈
            updated : function(){
                console.log('updated');
            }
        });
    </script>
</body>
</html>
